<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body >
  {% block content %}
<!-- style="background-color: gray;"> -->
  <!-- Nav bar for the header -->
    <nav>
        <div class="navbar container-fluid d-flex justify-content-center">
          <a class="navbar-brand" href="#">
            <span class="badge bg-primary text-wrap" style="width: 6rem;">
              ND_Space</span><span class="ms-5 me-5">|</span><span><i>Let's Change the <b>World</b></i></span>
          </a>
        </div>
      </nav>

      <section class="mt-5">

        <!--The div containing form-->

        <div class="container-fluid d-flex justify-content-center ">
            <div class="mt-5 ">
              <div class="card rounded Form_Box">
                <div class="card-body ">
                  <!-- Form for user input data -->
                <form method="post" action="{% url 'perform_login' %}">
                  <!-- To activate csrf token -->
                    {% csrf_token %}
                    <div class="mb-3">
                        <h3 class="d-flex justify-content-center mb-4 text-white">USER LOGIN</h3>
                        <p class="text-white-50 d-flex justify-content-center">Enter username and password</p> 
                        <!-- The error message section to show if user name or password is mismatching -->
                          {% if messages %}
                          {% for message in messages %}
                          <div class="alert alert-warning d-flex align-items-center" role="alert">
                          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                          <div >
                            {{message}}
                          </div>
                          </div>
                          {% endfor %}
                          {% endif %}
                         <!-- section to handle username -->
                      <label for="username" class="form-label"></label>
                      <input type="text" class="form-control"  placeholder="Username" id="username" name="username">
                    </div>
                    <div class="mt-5 mb-3">
                      <!-- section to handle password -->
                      <label for="password" class="form-label"></label>
                      <input type="password" placeholder="Password" class="form-control" id="password" name="password">
                    </div>
                    <!-- Button to submit the user data -->
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="w-25 btn btn-primary mt-3">Log In</button>
                    </div>
                  </form>
            </div>
        </div>
            </div>
        </div>

      </section>
      

      <footer class="mb-5">
        
      </footer>

      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
